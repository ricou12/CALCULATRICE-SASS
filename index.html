<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="/tools/bootstrap.min.css"> -->
    <title>test</title>
</head>

<body>
    <div class="calculatrice__grid-container">

        <div class="calculatrice__grid-container__title">
            <h1>CALCULATRICE</h1>
        </div>

        <div class="calculatrice__grid-container__screen">
            <input class="calculatrice__grid-container__screen--text" type="text" value="test">
        </div>

        <div class="calculatrice__grid-container__empty"></div>
        <div class="calculatrice__grid-container__empty"></div>

        <button class="calculatrice__grid-container__btn--color-symb calculatrice__grid-container__btn-retour">Retour</button>
        <button class="calculatrice__grid-container__btn--color-symb calculatrice__grid-container__btn-clear">Clear</button>

        <button class="calculatrice__grid-container__btn--color-symb calculatrice__grid-container__btn-x">X</button>
        <button class="calculatrice__grid-container__btn--color-symb calculatrice__grid-container__btn-PE">(</button>
        <button class="calculatrice__grid-container__btn--color-symb calculatrice__grid-container__btn-PF">)</button>
        <button class="calculatrice__grid-container__btn--color-operateur calculatrice__grid-container__btn-divise">/</button>


        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-7">7</button>
        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-8">8</button>
        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-9">9</button>
        <button class="calculatrice__grid-container__btn--color-operateur calculatrice__grid-container__btn-multip">*</button>


        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-4">4</button>
        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-5">5</button>
        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-6">6</button>
        <button class="calculatrice__grid-container__btn--color-operateur calculatrice__grid-container__btn-minus">-</button>

        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-1">1</button>
        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-2">2</button>
        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-3">3</button>
        <button class="calculatrice__grid-container__btn--color-operateur calculatrice__grid-container__btn-add">+</button>

        <button class="calculatrice__grid-container__btn--color-num calculatrice__grid-container__btn-0">0</button>
        <button class="calculatrice__grid-container__btn--color-operateur calculatrice__grid-container__btn-equal">=</button>
    </div>


    <script src="tools/bootstrap.min.js"></script>
    <script src="tools/jquery.min.js"></script>
    <script src="tools/popper.min.js"></script>
</body>

</html>
